<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>mvcExample â€¢ Lista de compras</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Lista de compras</h1>
				<input class="new-todo" placeholder="Que necesitas comprar?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar como completados</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">Todos</a>
					</li>
					<li>
						<a href="#/active">Activo</a>
					</li>
					<li>
						<a href="#/completed">Completo</a>
					</li>
				</ul>
				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">
			<p>Doble-click para editar</p>
		</footer>
		<script type="text/javascript"src="node_modules/todomvc-common/base.js"></script>
		<script type="text/javascript" src="js/helpers.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
